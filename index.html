<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>GameHub Login</title>

<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>

<script src="js/firebase.js"></script>
<script src="js/auth.js"></script>
<style>
  body { font-family: Arial, sans-serif; padding: 1rem; max-width: 400px; margin: auto; }
  input, button { width: 100%; padding: 0.5rem; margin: 0.5rem 0; }
</style>
</head>
<body>
  <h1>Login / Registrierung</h1>
  <input id="email" type="email" placeholder="E-Mail" />
  <input id="password" type="password" placeholder="Passwort" />
  <button id="btnLogin">Einloggen</button>
  <button id="btnRegister">Registrieren</button>
  <p id="message"></p>

<script>
const emailInput = document.getElementById('email');
const passwordInput = document.getElementById('password');
const btnLogin = document.getElementById('btnLogin');
const btnRegister = document.getElementById('btnRegister');
const message = document.getElementById('message');

btnLogin.onclick = () => {
  firebase.auth().signInWithEmailAndPassword(emailInput.value, passwordInput.value)
    .then(() => {
      window.location.href = 'home.html';
    })
    .catch(e => {
      message.textContent = "Fehler: " + e.message;
    });
};

btnRegister.onclick = () => {
  firebase.auth().createUserWithEmailAndPassword(emailInput.value, passwordInput.value)
    .then(() => {
      message.textContent = "Registrierung erfolgreich! Du kannst dich jetzt einloggen.";
    })
    .catch(e => {
      message.textContent = "Fehler: " + e.message;
    });
};
</script>
</body>
</html>
