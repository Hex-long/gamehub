<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>GameHub - Spielauswahl</title>
<script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
<script src="js/firebase.js"></script>
<script src="js/auth.js"></script>
<style>
  body { font-family: Arial, sans-serif; max-width: 600px; margin: auto; padding: 1rem; }
  button { padding: 1rem; margin: 1rem 0; width: 100%; font-size: 1.2rem; }
</style>
</head>
<body>
<h1>Willkommen zum GameHub</h1>
<button onclick="startGame('viergewinnt', 'ai')">Vier Gewinnt gegen KI</button>
<button onclick="startGame('viergewinnt', 'mp')">Vier Gewinnt Multiplayer</button>
<button id="btnLogout">Logout</button>

<script>
function startGame(game, mode) {
  window.location.href = `${game}/index.html?mode=${mode}`;
}

document.getElementById('btnLogout').onclick = () => {
  firebase.auth().signOut().then(() => {
    window.location.href = 'index.html';
  });
};
</script>
</body>
</html>
